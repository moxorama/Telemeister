on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow committing version update
      id-token: write # Required for OIDC
      attestations: write # Required for provenance
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update package.json version
        run: npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Update npm
        run: npm install -g npm@latest

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: |
          # Remove the placeholder auth token that setup-node creates
          # It prevents npm from using OIDC Trusted Publishing
          rm -f "$NPM_CONFIG_USERCONFIG"
          npm config set registry "https://registry.npmjs.org/"
          npm publish --provenance --access public

      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.get_version.outputs.VERSION }} [skip ci]"
          git push
